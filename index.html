    <script>
      const products = [
        { link: "https://ayatattoo.netlify.app/", video: "f.mp4" },
        { link: "https://cafealma.netlify.app/", img: "./alma.png" },

        { link: "", img: "fit.png" },
        { link: "", video: "d.mp4" },

        { link: "https://funny-maamoul-b0c0c7.netlify.app/", img: "pkak.png" },
        { link: "", img: "doro.jpeg" },

        { link: "", video: "v.mp4" },
        { link: "", img: "soli.png" },
        { link: "", img: "lock.png" },
      ];

      const container = document.getElementById("productsGrid");

      products.map((product) => {
        const item = document.createElement("div");
        item.className = "item";

        if (product.video) {
          item.innerHTML = `
          <a href="${product.link}" target="_blank">
            <div class="image-wrapper loaded">
              <video src="${product.video}" autoplay muted loop playsinline></video>
            </div>
          </a>
        `;
        } else {
          item.innerHTML = `
          <a href="${product.link}" target="_blank">
            <div class="image-wrapper">
              <img src="${product.img}" alt="מוצר" onload="this.parentElement.classList.add('loaded')" />
            </div>
          </a>
        `;
        }

        container.appendChild(item);
      });
    </script>
